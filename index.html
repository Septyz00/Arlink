<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(120deg, #f6d365, #fda085);
            color: #333;
        }
        header {
            background: #333;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            margin: 0;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 1rem;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        section.hero {
            text-align: center;
            padding: 4rem 2rem;
        }
        section.hero h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        section.hero p {
            font-size: 1.25rem;
            max-width: 600px;
            margin: 0 auto;
        }
        .button {
            display: inline-block;
            margin-top: 2rem;
            padding: 0.75rem 1.5rem;
            background: #333;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 0.5rem;
        }
        .button:hover {
            background: #555;
        }
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 1rem 2rem;
            margin-top: 4rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Beautiful Website</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section class="hero">
        <h2>Welcome to My Beautiful Website</h2>
        <p>Explore our services and discover how we can help you achieve your goals with modern, user-friendly solutions.</p>
        <a href="#" class="button">Get Started</a>
    </section>
    <footer>
        <p>&copy; 2024 My Beautiful Website. All rights reserved.</p>
    </footer>
</body>
</html>
